<link rel="stylesheet" href="./css/khung.css">
<div id="navbar" class="navbar">
    <a href="./index.html"><img src="./img/logo.png" alt="Logo" class="Logo"></a>
    <div>
        <a href="./index.html"><img src="./img/VI.png" alt="VI" class="lang" title="Tiếng Việt"></a>
        <a href="./index.html"><img src="./img/EN.png" alt="EN" class="lang" title="English"></a>
        <img id="more" src="./img/menu.png" alt="more" onclick="loadNavbar()">
    </div>
</div>
<style>
    #more {
        width: 25px;
        height: 25px;
    }

    .overlap {
        width: 100%;
        height: 100%;
        opacity: 1;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 80;
        touch-action: none;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
    }

    .closenav {
        width: 20px;
        height: 20px;
        opacity: 1;
        z-index: 95;
    }

    #navBackground {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        background-color: rgb(0, 0, 0);
        z-index: 90;
        opacity: 0.8;
    }

    .overlap ul {
        z-index: 96;
        text-align: center;
        list-style-type: none;
    }

    @media screen and (max-width: 400px) {
        .overlap ul li a {
            font-family: Montserrat-Regular;
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-size: 5vh;
        }
    }

    @media screen and (min-width: 401px) {
        .overlap ul li a {
            font-family: Montserrat-Regular;
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-size: 7vh;
        }
    }

    .lang {
        width: 35px;
        height: 22px;
        padding-right: 15px;
        padding-bottom: 2px;
        transition: all 0.2s ease;
    }

    .lang:hover {
        transform: scale(150%);
        transition: all 0.2s ease;
    }
</style>
<script>
    function loadNavbar() {
        var nav = document.getElementById("navbar");
        nav.innerHTML +=
            `<div id="overlap" class="overlap">
                <div id="navBackground"></div>            
                <img title="Close" class="closenav" src="img/close.png" alt="close" onclick="closeNavbar()"> 
                <ul>
                    <li><a href="./index.html" title="Home"> Home</a></li>
                    <li><a href="./aboutus.html" title="About Us"> About us</a></li>
                    <li><a href="./gallery.html" title="Gallery"> Gallery</a></li>
                </ul>
            </div>`;
    }
    function closeNavbar() {
        document.getElementById("navbar").removeChild(document.getElementById("overlap"));
    }
</script>
