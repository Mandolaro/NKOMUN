<script>
    function changeToVN(){
        localStorage.setItem("lang","VN");
        location.replace("/NKOMUN/" + location.pathname.substring(3));

    function changeToEN(){
        localStorage.setItem("lang","EN");
        location.replace("/NKOMUN/" + location.pathname.substring(3));
    }
</script>
