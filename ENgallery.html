    <script type="module">
        if (localStorage.getItem('lang') == null) {
            localStorage.setItem("lang", "VN");
            location.replace("/VNgallery.html");
        }
        else if (localStorage.getItem('lang') == "VN") {
            location.replace("/VNgallery.html");
        }
        else if (localStorage.getItem('lang') != "EN") {
            location.replace("/404.html");
        }
    </script>
    <script src="./js/lazyload.js"></script>
    <script>
        $(document).ready(function () {
            var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            if (width <= 800) {
                $("#navbar").load("khung/header_mobile.html");
            }
            else {
                $("#navbar").load("khung/header.html");
            }
            $("#footer").load("khung/" + localStorage.getItem('lang') + "footer.html");
            $(window).scroll(function () {
                for (let index = 1; index <= 1; index++) {
                    lazyload("g" + index.toString());
                }
            });
        });
    </script>
</head>
